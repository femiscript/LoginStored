<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Stored in An Array</title>

    <!-- ====== css ==========-->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">

        <div class="container-box">
            <p class="success message" id="welcome">Create console account</p>
            <p class="success error" id="error"></p>

            <!---======== Start of the pink box section ==========-->
            <div class="box">

                <p>Please fill the form below.</p>
                <input type="username" name="username" id="username" class="username" placeholder="Enter Your Username">
                <input type="email" name="email" id="email" class="email" placeholder="Enter Your Email">
                <input type="password" name="password" id="password" class="password" placeholder="Enter Your Password">

                <button type="submit" class="btn">Register</button>

            </div>
            <!--=======End of  pink box section ============-->

            <p class="success message" id="success">Registration successful!...</p>
            <a href="#">Login Here</a>
        </div>

    </div>


    <!--= ========= Javascript ========-->
    <script src="main.js"></script>
</body>

</html>
